<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    

    <link rel="stylesheet" href="css/indots.libs.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>
Contacto
 - InDots</title>
  </head>
  <body>
    <div id="page">
      <nav>
  <div class="desktop-logo-container">
    <a href="/"><img src="/img/logo/logo-indots-menu.png" alt="Logo"></a>
  </div>
  <div class="menu-trigger">
    <span class="fa fa-bars"></span>
  </div>
  <div class="menu-container">
    <div class="mobile-logo-container">
      <a href="/"><img src="/img/logo/group-9@3x.png" alt="Logo"></a>
    </div>
    <div class="menu">
      <a href="/" class="menu-link ">Inicio</a>
      <a href="/que-es-indots.html" class="menu-link ">Qué es InDots</a>
      <a href="/nuestros-cursos.html" class="menu-link ">Nuestros cursos</a>
      <a href="flash-indots.html" class="menu-link flash-indots-icon-title ">Flash InDots</a>
      <a href="contacto.html" class="menu-link active">Contacto</a>
    </div>
  </div>
</nav>
      <main>
        
<div class="contact-form-section">
  <h1 class="blue-title">Contacto</h1>
  <form id="contact-form" class="contact-form" action="http://mailchimp.blick.mx/email/indots/" method="post">
    <div class="input-wrapper input">
      <input id="name" class="contact-input" type="text" name="name" placeholder="Nombre">
    </div>
    <div class="input-wrapper input">
      <input id="email" class="contact-input" type="text" name="email" placeholder="Correo electrónico">
    </div>
    <div class="input-wrapper textarea">
      <textarea id="message" class="contact-input" name="message" placeholder="Mensaje"></textarea>
    </div>
    <div class="form-message">
    </div>
    <div class="button-wrapper">
      <button class="indots-button blue" type="submit" name="submit">Enviar</button>
    </div>
    <div class="loader indots-loader">
      <div class="ball-pulse-sync">
        <div class="blue"></div>
        <div class="blue"></div>
        <div class="blue"></div>
      </div>
    </div>
  </form>
</div>

      </main>
      <footer>
  <div class="footer-div">
    <div class="footer-left-column">
      <img src="/img/logo/group-9@3x.png" alt="Logo" class="footer-logo" />
      <div class="footer-copyright-info">
        © InDots, 2016. <br>
        Todos los derechos reservados
      </div>
      <div class="footer-contact-info">
        <div class="footer-social-media">
          <span class="footer-green-text">Síguenos en:</span>
          <a href="#" target="_blank" class="fa fa-instagram footer-social-media-item"></a>
          <a href="#" target="_blank" class="fa fa-facebook-square footer-social-media-item"></a>
          <a href="#" target="_blank" class="fa fa-twitter footer-social-media-item"></a>
        </div>
        <div class="footer-email-div">
          <span class="footer-green-text">Escríbenos a:</span>
          <span class="footer-email-span">InDotsMX@gmail.com</span>
        </div>
      </div>
    </div>
    <hr class="footer-divider">
    <div class="footer-right-column">
      <form id="footer-newsletter-form" action=".">
        <h2 class="footer-newsletter-title">Suscríbete a nuestro Newsletter</h2>
        <div class="input-wrapper">
          <input class="contact-input" type="email" name="email" placeholder="Correo electrónico">
        </div>
        <div class="form-message">
        </div>
        <div class="input-wrapper button-wrapper">
          <button class="indots-button green" type="submit" name="submit">Suscribirme</button>
        </div>
        <div class="loader indots-loader">
          <div class="ball-pulse-sync">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</footer>

    </div>
    
    
    <script src="js/indots.libs.js"></script>
    
    
    <script src="js/indots.js"></script>
    
    
  </body>
</html>

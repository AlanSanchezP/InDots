      <main>
        
<div class="contact-section">
  <div class="contact-form-container">
    <div class="contact-form-content">
      <h1 class="indots-title indots-font-LibreBaskerville-regular">Contacto</h1>
      <form id="contact-form" class="contact-form" action="." method="post" data-ajax-form>
        <div class="input-wrapper input">
          <input id="name" class="contact-input contact-input-height" type="text" name="name" placeholder="Nombre completo">
        </div>
        <div class="input-wrapper input">
          <input id="email" class="contact-input contact-input-height" type="text" name="email" placeholder="Correo electrónico">
        </div>
        <div class="input-wrapper textarea">
          <textarea id="message" class="contact-input contact-textarea" name="message" placeholder="Mensaje"></textarea>
        </div>
        <div class="form-message">
        </div>
        <div class="button-wrapper">
          <button class="indots-btn-base indots-font-cabin-regular" type="submit" name="submit" style="margin-top: 0;">Enviar</button>
        </div>
        <div class="loader indots-loader">
          <div class="ball-pulse-sync">
            <div class="blue"></div>
            <div class="blue"></div>
            <div class="blue"></div>
          </div>
        </div>
      </form>
    </div>
